<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Oswald:700|Quicksand" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/anime.css">
  <link rel="stylesheet" href="css/var.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div id="sideMenu" class="menu">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html">Welcome</a>
      <a href="search.html">NPI</a>
      <a href="contact.html">Get Connected</a>
    </div>

    <div id="logo">ACM CENTRAL &lt/<span style="cursor:pointer" onclick="openNav()">&gt;</span>
    </div>

    <div class="content">
      <h1 class="header">Provider Lookup</h1>
      <form id="search_form">
        <section id="subForm1">
          <div>
            <label>NPI #:<br></label>
            <input class="box short" type="text">
          </div>
          <div class="short">
            <label>NPI Type:<br></label>
            <select class="box short">
            <option> Any </option>
            <option> Individual </option>
            <option> Organization </option>
          </select>
          </div>
          <div class="long">
            <label>Taxonomy:<br></label>
            <input class="box long" type="text">
          </div>
        </section>

        <section id="subForm2">
          <div class="short">
            <label>First Name:<br></label>
            <input class="box short" type="text">
          </div>
          <div class="short">
            <label>Last Name:<br></label>
            <input class="box short" type="text">
          </div>
          <div class="long">
            <label>Organization Name:<br></label>
            <input class="box long" type="text">
          </div>
          <div class="long">
            <label>Doing Business As:<br></label>
            <input class="box long" type="text">
          </div>
        </section>

        <section id="subform3">
          <div class="short">
            <label>City:<br></label>
            <input class="box short" type="text">
          </div>
          <div class="medium">
            <label>State:<br></label>
            <select class="box medium">
            <option> Any </option>
          </select>
          </div>
          <div class="medium">
            <label>Country:<br></label>
            <select class="medium">
            <option> Any </option>
            <option> U.S </option>
            <option> Canada </option>
          </select>
          </div>
          <div class="short">
            <label>Postal Code:<br></label>
            <input class="box short" type="text">
          </div>
          <div class="short">
            <label>Address Type:<br></label>
            <select class="box short">
            <option> Any </option>
            <option> Primary location </option>
            <option> Secondary location </option>
          </select>
          </div>
        </section>
      </form>
    </div>
    <div id="footer">
      <p>&copy 2018 Edmond ACM Chapter. All rights reserved. <br> Edmond ACM Chapter is a chapter of the Association for Computing Machinery.</p>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
